<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./lib/semantic.min.css" rel="stylesheet">

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/semantic.min.js"></script>
    <title>聊天室</title>

    <style>
        html,body{
            height: 100%;
        }

        body{position: relative;}
        header, .main,footer{
            position: absolute;
            width: 80%;
            left:10%;
        }
        header{
            top:0;
            height: 50px;
        }
        .main{
            top:60px;
            bottom: 60px;
            overflow: auto;
        }
        footer{
            bottom:10px;
        
        }
    </style>
</head>

<body>
    
        <header>
            <h1>聊天室</h1>
        </header>
        <div class="main">
            <div class="ui segment">
                <div class="ui divided items" id="list"></div>
            </div>
        </div>
        <footer>
            <div class="ui form">
                <div class="field eight wide  inline">
                    <label id="nickname">未登录</label>
                    <input placeholder="输入内容，回车发言" type="text" id="words">
                    <button class="button primary" id="btn">确定</button>
                </div>
            </div>
        </footer>
    

    <div class="ui modal">
        <div class="ui form" style="padding:30px">
            <div class="eight wide  field inline ">
                <label>输入昵称</label>
                <input type="text" id="userName">
            </div>
            <div class="field">
                <button class="ui button" id="login">确定</button>
            </div>
        </div>
    </div>

    <script>
        var baseURL = "192.168.0.107:3000"
        var socket = null; 
        $('.modal').modal('setting', 'transition', 'vertical flip').modal('setting', 'closable', false).modal('show');

        var yourName = ""
        $("#login").click(function() {
            $.post('http://'+baseURL+'/login',{name:$('#userName').val().trim()}).then(rs=>{
                if(rs.code === 200){
                    
                    $("#nickname").text(rs.nickname)
                    $('.modal').modal('hide')

                    socket = new WebSocket('ws://'+baseURL+'/test');

                    // 监听连接
                    socket.addEventListener('open', function (event) {
                        var msg = createMsg("上线了")
                        socket.send(msg);
                    });

                    // 监听信息
                    socket.addEventListener('message', function (event) {
                        console.log('Message from server ', event.data);
                        showMessage(event.data)

                    });

                } else {
                    alert(rs.msg)
                }
            })
        })
        
        
        function showMessage(msg) {
            var obj = JSON.parse(msg)
            var dom = document.createElement('div')
            dom.className = "item"
            dom.innerHTML = `
                 <h2 class="header">${obj.nickname}</h2>
                  <div class="middle aligned content">
                    ${obj.msg}
                </div>`
            document.getElementById('list').appendChild(dom)

            $(".main").animate({"scrollTop":$("#list").height()},1000)
        }


        function createMsg(word,person=undefined) {
            if(!person){
                return JSON.stringify( {
                    person:'all',
                    msg: word
                } )
            } else {
                return JSON.stringify( {
                    person,
                    msg: word
                } )
            }
        }
        
        $('#btn').click(function(){
            var word = $('#words').val().trim()
            var msg = createMsg(word)
            socket.send(msg)
            $('#words').val('')
        })
       $('#words').keyup((e)=>{
           if(e.keyCode === 13) {
            $('#btn').click()
           }
       })
    
    </script>

</body>

</html>
